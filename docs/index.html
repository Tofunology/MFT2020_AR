<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="Minatoaqua-obj" src="model_obj/Minatoaqua/Minatoaqua02.obj"></a-asset-item>
        <a-asset-item id="Minatoaqua-mtl" src="model_obj/Minatoaqua/Minatoaqua02.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset = 'custom' type='pattern' url='marker/pattern-favicon512.patt'>
        <a-obj-model id="Minatoaqua" src="#Minatoaqua-obj" mtl="#Minatoaqua-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-obj-model>
        <a-text value="" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
