<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<!-- glTFに含まれたアニメーションを再生する為の読み込み -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>.

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>

        <a-asset-item id="Minatoaqua-obj" src="model_obj/Minatoaqua/Minatoaqua05.obj"></a-asset-item>
        <a-asset-item id="Minatoaqua-mtl" src="model_obj/Minatoaqua/Minatoaqua05.mtl"></a-asset-item>

        <!--<a-asset-item id="Minatoaqua" src="model_obj/Minatoaqua/Minatoaqua.gltf"></a-asset-item>-->
    </a-assets>
    <a-marker preset = 'custom' type='pattern' url='marker/pattern-favicon512.patt'>

        <a-obj-model id="Minatoaqua" src="#Minatoaqua-obj" mtl="#Minatoaqua-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"></a-obj-model>
        <!--
        <a-entity gltf-model="#Minatoaqua"  rotation="0 0 0" position="0 0 0" scale="5 5 5" animation-mixer spinning="" emissive-light="" material="" visible="" ></a-entity>
      -->
        <a-text value="" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <!-- 明るさ調整 -->
    <a-light type="ambient" color="#ffffff" intensity="1.0" ></a-light>
    <a-entity camera></a-entity>
  </a-scene>
</body>
<!-- レンダリングのやつ〜 -->
  <script>
    document.querySelector("a-scene").renderer.gammaInput = true;
  </script>
</html>
